apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: registry.gitlab.com/baddikiran/craftista:frontend-1.0.0
        env:
        - name: VOTING_HOST
          value: "voting"
        - name: VOTING_PORT
          value: "8080"
        - name: PRODUCTS_SERVICE_HOST
          value: "products"
        - name: PRODUCTS_SERVICE_PORT
          value: "5900"
        - name: RECOMMENDATIONS_SERVICE_HOST
          value: "recommendations"
        - name: RECOMMENDATIONS_SERVICE_PORT
          value: "9000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "200Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
